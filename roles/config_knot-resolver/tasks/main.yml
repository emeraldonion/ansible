- name: Restart kresd
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: kresd@1.service
    state: restarted
  when: kresd_config.changed or kresd_service.changed

- name: Enable and start kresd
  become: true
  ansible.builtin.systemd:
    name: kresd@1.service
    state: started
    enabled: true
